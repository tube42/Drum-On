language: android
android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-28.0.3
    - android-28

  licenses:
    - 'android-sdk-license-.+'
    - 'android-preview-sdk-license-.+'
    - '-.+'

script:
  - ./gradlew check
  - ./gradlew desktop:build
  - ./gradlew android:build

cache:
  directories:
    - $HOME/.android

branches:
  only:
    - master
    - /^rel-.*$/

